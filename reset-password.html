<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password Â· Research Bank</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-violet-50 font-[Inter] text-slate-800"
  >
    <main class="flex min-h-screen items-center justify-center px-6">
      <div
        class="w-full max-w-md rounded-2xl border border-slate-200 bg-white/80 p-8 shadow-2xl backdrop-blur text-center"
      >
        <!-- STATUS ICON -->
        <div
          class="mx-auto mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-indigo-100 text-indigo-600"
        >
          <i id="status-icon" data-lucide="lock" class="h-8 w-8"></i>
        </div>

        <h2 id="status-title" class="text-2xl font-semibold">Reset Password</h2>

        <p id="status-text" class="mt-2 text-sm text-slate-600">
          Enter your new password below.
        </p>

        <!-- Password Form -->
        <form id="reset-form" class="mt-6 space-y-4">
          <input
            type="password"
            id="newPassword"
            placeholder="New Password"
            class="w-full rounded-xl border border-slate-300 px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
            required
          />

          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm Password"
            class="w-full rounded-xl border border-slate-300 px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
            required
          />

          <button
            type="submit"
            class="w-full rounded-xl bg-gradient-to-r from-indigo-500 to-violet-500 px-6 py-2.5 text-sm font-medium text-white shadow-lg transition hover:scale-105"
          >
            Reset Password
          </button>
        </form>

        <!-- Action Button -->
        <div id="action-button" class="mt-6 hidden">
          <a
            href="/index.html"
            class="inline-flex items-center justify-center rounded-xl bg-emerald-500 px-6 py-2.5 text-sm font-medium text-white shadow-lg transition hover:scale-105"
          >
            Go to Login
          </a>
        </div>
      </div>
    </main>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>

    <!-- Appwrite Reset Script -->
    <script type="module" src="/src/forgotPassword.js"></script>
  </body>
</html>
